server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Отдаём статику
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Можно позже прокидывать API на бекенд, например:
    # location /api/ {
    #     proxy_pass http://backend:3000;
    # }
}
